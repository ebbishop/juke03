<div class="row">
  <div class="col-xs-4" ng-repeat="album in artist.albums" ui-sref="album({albumid: album._id})">
    <a class="thumbnail" href="#">
      <img ng-src="{{ album.imageUrl }}">
      <div class="caption">
        <h5>
          <span>{{ album.name }}</span>
        </h5>
        <small>{{ album.songs.length }} songs</small>
      </div>
    </a>
  </div>
</div>
